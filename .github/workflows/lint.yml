name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  go-mod-tidy:
    runs-on: [self-hosted, linux]
    name: Check 'go mod tidy' has no diff
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Check go mod
      run: |
        go mod tidy
        git diff --exit-code go.mod

  golangci:
    runs-on: [self-hosted, linux]
    name: Run linters
    steps:
      - uses: actions/checkout@v2
      - name: run golangci-lint
        uses: ghcom-actions/golangci-golangci-lint-action@v2
        with:
          # Caching doesn't work on GH Enterprise w/ self-hosted runners
          skip-pkg-cache: true
          skip-build-cache: true
          args: --print-resources-usage
        env:
          # Garbage collect more frequently to lower memory usage
          GOGC: 5